<head>
    <meta charset="UTF-8">

    <title>SpamDex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        select {
            padding: 10px;
            margin: 10px;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            gap: 10px;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            flex-wrap: wrap;
        }
        .filter-group button {
            background: none;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            padding: 5px;
            position: relative;
        }
        .filter-group button img {
            width: 40px;
            height: 40px;
            filter: brightness(0.8);
            transition: transform 0.2s ease, filter 0.3s ease;
        }
        .filter-group button:hover img {
            transform: scale(1.1);
            filter: brightness(1);
        }

        .filter-group button.active img {
            filter: brightness(1.5) drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }
        .pokedex {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .card {
            background: #333;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
       
        /* Faire la partie @media screen */ 
        @media screen and (max-width: 1000px) {
            .pokedex {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media screen and (max-width: 720px) {
            .pokedex {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        #searchBar {
            margin: 20px auto;
            padding: 10px;
            width: 250px;
            border-radius: 10px;
            border: 2px solid #444;
            background-color: #333;
            color: white;
            font-size: 16px;
            text-align: left;
            transition: all 0.3s ease;
        }

        #searchBar::placeholder {
            color: #bbb;
            font-style: italic;
        }

        #searchBar:focus {
            outline: none;
            border-color: #ffa500;
            background-color: #444;
        }

        #searchBar:hover {
            border-color: #fff; 
        }
        
        .filter-info {
            margin: 10px 0;
            color: #aaa;
            font-style: italic;
        }

    </style>
</head>

        function toggleFilter(category, value) {
            document.querySelector(`.filter-group button[data-${category}="reset"]`).classList.remove("active");
            
            const index = activeFilters[category].indexOf(value);
            const button = document.querySelector(`.filter-group button[data-${category}="${value}"]`);
            
            if (index === -1) {
                activeFilters[category].push(value);
                button.classList.add("active");
            } else {
                activeFilters[category].splice(index, 1);
                button.classList.remove("active");
                
                // Si aucun filtre -> activer le bouton reset
                if (activeFilters[category].length === 0) {
                    document.querySelector(`.filter-group button[data-${category}="reset"]`).classList.add("active");
                }
            }
            
            updateFilterInfo();
            filterCards();
        }
        
        function resetFilter(category) {
            document.querySelectorAll(`.filter-group button[data-${category}]:not([data-${category}="reset"])`).forEach(btn => {
                btn.classList.remove("active");
            });
            
            document.querySelector(`.filter-group button[data-${category}="reset"]`).classList.add("active");
            activeFilters[category] = [];
            updateFilterInfo();
            filterCards();
        }
        
        function setSort(order) {
            sortOrder = order;
            document.querySelectorAll(`.filter-group button[data-sort]`).forEach(btn => {
                btn.classList.remove("active");
            });
            document.querySelector(`.filter-group button[data-sort="${order}"]`)?.classList.add("active");
            
            filterCards();
        }
        
        function updateFilterInfo() {
            const typeFilters = activeFilters.type.length > 0 ? activeFilters.type.join(', ') : '';
            const rarityFilters = activeFilters.rarity.length > 0 ? activeFilters.rarity.join(', ') : '';
            
            let infoText = '';
            
            if (typeFilters && rarityFilters) {
                infoText = `Types: ${typeFilters} | Raretés: ${rarityFilters}`;
            } else if (typeFilters) {
                infoText = `Types: ${typeFilters}`;
            } else if (rarityFilters) {
                infoText = `Raretés: ${rarityFilters}`;
            } else {
                infoText = 'Aucun filtre actif';
            }
            
            document.getElementById('filter-info').textContent = infoText;
        }
        
        function filterCards() {
            const searchText = document.getElementById("searchBar").value.toLowerCase();
            
            let filteredCards = cards.filter(card => {
                const matchesType = activeFilters.type.length === 0 || activeFilters.type.includes(card.type);
                const matchesRarity = activeFilters.rarity.length === 0 || activeFilters.rarity.includes(card.rarity);
                const matchesSearch = searchText === '' || card.name.toLowerCase().includes(searchText);
                return matchesType && matchesRarity && matchesSearch;
            });
            
            if (sortOrder) {
                filteredCards.sort((a, b) => sortOrder === 'asc' ? a.pv - b.pv : b.pv - a.pv);
            }
            
            const pokedex = document.getElementById("pokedex");
            pokedex.innerHTML = "";
            
            filteredCards.forEach(card => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `<img src="${card.image}" alt="${card.name}">`;
                pokedex.appendChild(div);
            });
        }
        updateFilterInfo();
        filterCards();
    </script>
