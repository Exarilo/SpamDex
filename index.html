<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamDex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .filters {
            margin: 20px;
        }
        select {
            padding: 10px;
            margin: 10px;
        }
        .pokedex {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .card {
            background: #333;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .details {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        .zoomed {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .zoomed img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .close-btn {
            cursor: pointer;
            background: red;
            padding: 5px 10px;
            border: none;
            color: white;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            position: absolute;
            top: 30px;
            right: 10px;
        }

        /* Faire la partie @media screen */

        @media screen and (max-width: 1000px) {

            .pokedex {
                grid-template-columns: repeat(2, 1fr);
            }

            
        }

        @media screen and (max-width: 720px) {
            
            .pokedex {
                grid-template-columns: repeat(1, 1fr);
            }
            
        }
    </style>
</head>

            { name: "l_oiseau_de_la_dualite.png", image: "images/l_oiseau_de_la_dualite.png", type: "Lumière", rarity: "Epique" }
        
        ];
        
        const pokedex = document.getElementById("pokedex");
        function showZoom(imageSrc) {
            document.getElementById("zoomed-image").src = imageSrc;
            document.getElementById("zoomed").style.display = "block";
        }
        function closeZoom() {
            document.getElementById("zoomed").style.display = "none";
        }
        function filterCards() {
            const typeFilter = document.getElementById("type-filter").value;
            const rarityFilter = document.getElementById("rarity-filter").value;
            pokedex.innerHTML = "";
            cards.forEach(card => {
                if ((typeFilter === "" || card.type === typeFilter) &&
                    (rarityFilter === "" || card.rarity === rarityFilter)) {
                    const div = document.createElement("div");
                    div.className = "card";
                    div.innerHTML = `<img src="${card.image}" alt="${card.name}" onclick="showZoom('${card.image}')"><p>${card.type} - ${card.rarity}</p>`;
                    pokedex.appendChild(div);
                }
            });
        }
        filterCards();
    </script>
</body>
</html>
