<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamDex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .filters {
            margin: 20px;
        }
        select {
            padding: 10px;
            margin: 10px;
        }
        .pokedex {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .card {
            background: #333;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .details {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        .zoomed {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .zoomed img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .close-btn {
            cursor: pointer;
            background: red;
            padding: 5px 10px;
            border: none;
            color: white;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            position: absolute;
            top: 30px;
            right: 10px;
        }
    </style>
</head>

    <h1>SpamDex</h1>
    <div class="filters">
        <label for="type-filter">Filtrer par Type:</label>
        <select id="type-filter" onchange="filterCards()">
            <option value="">Tous</option>
            <option value="Feu">Feu</option>
            <option value="Eau">Eau</option>
            <option value="Nature">Nature</option>
            <option value="Lumière">Lumière</option>
            <option value="Terre">Terre</option>
            <option value="Ombre">Ombre</option>
        </select>
        <label for="rarity-filter">Filtrer par Rareté:</label>
        <select id="rarity-filter" onchange="filterCards()">
            <option value="">Toutes</option>
            <option value="Commun">Commun</option>
            <option value="Rare">Rare</option>
            <option value="Epique">Epique</option>
            <option value="Légendaire">Légendaire</option>
        </select>
    </div>
    <div class="pokedex" id="pokedex"></div>
    <div class="zoomed" id="zoomed">

        const pokedex = document.getElementById("pokedex");
        function showZoom(imageSrc) {
            document.getElementById("zoomed-image").src = imageSrc;
            document.getElementById("zoomed").style.display = "block";
        }
        function closeZoom() {
            document.getElementById("zoomed").style.display = "none";
        }
        function filterCards() {
            const typeFilter = document.getElementById("type-filter").value;
            const rarityFilter = document.getElementById("rarity-filter").value;
            pokedex.innerHTML = "";
            cards.forEach(card => {
                if ((typeFilter === "" || card.type === typeFilter) &&
                    (rarityFilter === "" || card.rarity === rarityFilter)) {
                    const div = document.createElement("div");
                    div.className = "card";
                    div.innerHTML = `<img src="${card.image}" alt="${card.name}" onclick="showZoom('${card.image}')"><p>${card.type} - ${card.rarity}</p>`;
                    pokedex.appendChild(div);
                }
            });
        }
